{% block contents %}
<div> 로그인 페이지 ! </div>

<form action="" method="post">
    {% csrf_token %}

    {% for form in forms %}
    <div>
        <label for="{{ form.id_foe_label }}"> {{ form.label }} </label>
        {{ form }}
    </div>
    {% endfor %}

    {% if error %}
    {{ error }}
    {% endif %}
    <button type="submit" name="login-submit" value="login"> 로그인 하기 </button>
</form>
{% endblock contents %}
